<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main>
      <section class="player__settings">
        <input type="text" name="" id="player1" placeholder="Player 1 name" />
        <input type="text" name="" id="player2" placeholder="Player 2 name" />
        <button id="reset" class="display--none">Reset game</button>
      </section>
      <section id="board" class="board">
        <span class="board__item" data-pos="0">x</span>
        <span class="board__item" data-pos="1">x</span>
        <span class="board__item" data-pos="2">x</span>
        <span class="board__item" data-pos="3">x</span>
        <span class="board__item" data-pos="4">x</span>
        <span class="board__item" data-pos="5">x</span>
        <span class="board__item" data-pos="6">x</span>
        <span class="board__item" data-pos="7">x</span>
        <span class="board__item" data-pos="8">x</span>
      </section>
      <p id="winner" class="display--none"></p>
      <script src="./js/index.js" type="module"></script>
    </main>
  </body>
</html>
